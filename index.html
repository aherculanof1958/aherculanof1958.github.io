
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linha do Tempo Interativa</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-timeline"></i> Linha do Tempo</h1>
            <p class="subtitle">Registre seus momentos importantes</p>
        </header>

        <div class="controls">
            <button id="prevYear" class="btn"><i class="fas fa-chevron-left"></i> Ano Anterior</button>
            <button id="addEvent" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Novo Evento</button>
            <button id="nextYear" class="btn">Próximo Ano <i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="current-year" id="currentYear">2024</div>

        <div class="timeline-container">
            <div class="timeline" id="timeline">
                <!-- Eventos serão carregados aqui -->
            </div>
        </div>

        <div class="stats">
            <p><i class="fas fa-calendar-check"></i> <span id="eventCount">0</span> eventos registrados</p>
        </div>

        <footer class="footer">
            <p>© 2024 - Linha do Tempo Interativa | 
               <a href="https://github.com/aherculanof1958" target="_blank"><i class="fab fa-github"></i> GitHub</a>
            </p>
        </footer>
    </div>

    <!-- Modal para adicionar eventos -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-calendar-plus"></i> Adicionar Evento</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventDate"><i class="fas fa-calendar-alt"></i> Data:</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventTitle"><i class="fas fa-heading"></i> Título:</label>
                    <input type="text" id="eventTitle" placeholder="Digite o título do evento" required>
                </div>
                <div class="form-group">
                    <label for="eventDesc"><i class="fas fa-align-left"></i> Descrição:</label>
                    <textarea id="eventDesc" rows="4" placeholder="Descreva o evento..."></textarea>
                </div>
                <div class="form-group">
                    <label for="eventImg"><i class="fas fa-image"></i> URL da Imagem (opcional):</label>
                    <input type="url" id="eventImg" placeholder="https://exemplo.com/imagem.jpg">
                </div>
                <button type="submit" class="btn-submit"><i class="fas fa-save"></i> Salvar Evento</button>
            </form>
        </div>
    </div>

    <script src="js/timeline.js"></script>
</body>
</html>
