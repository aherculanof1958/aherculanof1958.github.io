<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Linha do Tempo - Joaquim Moreira da Silva</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;500;600&family=Tahoma&display=swap" rel="stylesheet">
  <meta name="description" content="Linha do tempo interativa de Joaquim Moreira da Silva (1886-1960)">
</head>
<body>
<div class="cabecalho-fixo">
  <div class="linha-tempo-container">
    <div class="rotulos-idade">
      <span>1</span><span>10</span><span>20</span><span>30</span>
      <span>40</span><span>50</span><span>60</span><span>70</span><span>74</span>
    </div>
    
    <div class="linha-wrapper">
      <div class="rotulo-linha-esquerda">História</div>
      <div class="linha linha-historia" id="linha-historia"></div>
      <div class="rotulo-linha-direita">História</div>
    </div>
    
    <div class="linha-wrapper">
      <div class="rotulo-linha-esquerda">Vida</div>
      <div class="linha linha-vida" id="linha-vida"></div>
      <div class="rotulo-linha-direita">Vida</div>
    </div>
    
    <div class="linha-wrapper">
      <div class="rotulo-linha-esquerda">Obra</div>
      <div class="linha linha-obra" id="linha-obra"></div>
      <div class="rotulo-linha-direita">Obra</div>
    </div>

    <div class="rotulos-anos">
      <span class="rotulo-ano">1886</span>
      <span class="rotulo-ano">1896</span>
      <span class="rotulo-ano">1906</span>
      <span class="rotulo-ano">1916</span>
      <span class="rotulo-ano">1926</span>
      <span class="rotulo-ano">1936</span>
      <span class="rotulo-ano">1946</span>
      <span class="rotulo-ano">1956</span>
      <span class="rotulo-ano">1960</span>
    </div>

    <div class="seletor" id="seletor">
      <div class="seletor-idades" id="seletor-idades">
        <span class="seletor-idade" id="seletor-idade-inicio">47</span>
        <span class="seletor-idade" id="seletor-idade-fim">56</span>
      </div>
      <div class="seletor-anos" id="seletor-anos">
        <span class="seletor-ano" id="seletor-ano-inicio">1933</span>
        <span class="seletor-ano" id="seletor-ano-fim">1942</span>
      </div>
    </div>
  </div>  

  <div class="cabecalho-grid">
    <div class="cabecalho-titulo">
      <h4>Eventos do Período Selecionado:</h4>
    </div>
    <div class="cabecalho-filtros">
      <div class="filtros">
        <fieldset>
          <legend>Filtros</legend>
          <input type="checkbox" id="filtro-historia" checked>
          <label for="filtro-historia">História</label>
          <input type="checkbox" id="filtro-vida" checked>
          <label for="filtro-vida">Vida</label>
          <input type="checkbox" id="filtro-obra" checked>
          <label for="filtro-obra">Obra</label>
        </fieldset>
      </div>
    </div>
  </div>
</div>
 
<div class="conteudo-rolavel">	
  <div class="eventos-container">
    <div class="lista-eventos" id="lista-eventos"></div>
  </div>
</div>

<div id="imagemAmpliadaContainer" class="imagem-ampliada-container">
  <div class="imagem-ampliada-wrapper">
    <img id="imagemAmpliada" class="imagem-ampliada" src="" alt="">
  </div>
</div>

<script src="js/timeline.js"></script>
</body>
</html>
