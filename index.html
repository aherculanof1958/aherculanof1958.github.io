<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Linha do Tempo – Joaquim Moreira da Silva</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/timeline.css" />
</head>

<body>

  <!-- ===============================
       CABEÇALHO / FILTROS
  ================================ -->
  <section class="controlos">

    <div class="rotulos">
      <span>História</span>
      <span>Vida</span>
      <span>Obra</span>
    </div>

    <div class="filtros">
      <label>
        <input type="checkbox" id="filtro-historia" checked />
        História
      </label>
      <label>
        <input type="checkbox" id="filtro-vida" checked />
        Vida
      </label>
      <label>
        <input type="checkbox" id="filtro-obra" checked />
        Obra
      </label>
    </div>

  </section>

  <!-- ===============================
       LINHA DO TEMPO
  ================================ -->
  <section class="linha-tempo-container">

    <!-- SELETOR -->
    <div id="seletor">
      <div class="rotulo-seletor inicio">
        <span id="seletor-idade-inicio"></span>
        <span id="seletor-ano-inicio"></span>
      </div>

      <div class="rotulo-seletor fim">
        <span id="seletor-idade-fim"></span>
        <span id="seletor-ano-fim"></span>
      </div>
    </div>

    <!-- LINHAS -->
    <div class="linhas">
      <div id="linha-historia" class="linha historia"></div>
      <div id="linha-vida" class="linha vida"></div>
      <div id="linha-obra" class="linha obra"></div>
    </div>

    <!-- ANOS -->
    <div class="escala-anos">
      <span>1886</span>
      <span>1896</span>
      <span>1906</span>
      <span>1916</span>
      <span>1926</span>
      <span>1936</span>
      <span>1946</span>
      <span>1956</span>
      <span>1960</span>
    </div>

  </section>

  <!-- ===============================
       EVENTOS
  ================================ -->
  <section id="lista-eventos">

    <h2>Eventos do Período Selecionado:</h2>

    <!-- colunas são criadas via JS -->

  </section>

  <!-- ===============================
       SCRIPTS (ORDEM CRÍTICA)
  ================================ -->
  <script src="js/eventos.js"></script>
  <script src="js/timeline.js"></script>

</body>
</html>
