<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Joaquim Moreira da Silva — Linha do Tempo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header class="cabecalho-fixo">
  <div class="cabecalho-grid">
    <div class="cabecalho-titulo">História · Vida · Obra</div>

    <div class="cabecalho-filtros">
      <fieldset>
        <legend>Filtros</legend>
        <label><input type="checkbox" id="filtro-historia" checked> História</label>
        <label><input type="checkbox" id="filtro-vida" checked> Vida</label>
        <label><input type="checkbox" id="filtro-obra" checked> Obra</label>
      </fieldset>
    </div>
  </div>
</header>

<section class="linha-tempo-container">

  <!-- SELETOR -->
  <div id="seletor">
    <div class="rotulo-seletor inicio">
      <span id="seletor-idade-inicio"></span>
      <span id="seletor-ano-inicio"></span>
    </div>
    <div class="rotulo-seletor fim">
      <span id="seletor-idade-fim"></span>
      <span id="seletor-ano-fim"></span>
    </div>
  </div>

  <!-- LINHAS -->
  <div class="linhas">
    <div class="linha historia" id="linha-historia"></div>
    <div class="linha vida" id="linha-vida"></div>
    <div class="linha obra" id="linha-obra"></div>
  </div>

  <!-- ESCALA -->
  <div class="escala-anos">
    <span>1886</span><span>1896</span><span>1906</span><span>1916</span>
    <span>1926</span><span>1936</span><span>1946</span><span>1956</span><span>1960</span>
  </div>
</section>

<main id="lista-eventos"></main>

<script src="js/eventos.js"></script>
<script src="js/timeline.js"></script>

</body>
</html>
